AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Travel Guide AI Service - Image analysis with Rekognition

Parameters:
  CoreStackName:
    Type: String
    Description: Name of the core infrastructure stack

  Environment:
    Type: String
    Default: staging
    AllowedValues:
      - staging
      - prod
    Description: Environment name

  CorsOrigin:
    Type: String
    Default: "*"
    Description: Dummy CORS param (not used directly in AI service)

Conditions:
  IsProd: !Equals [!Ref Environment, prod]

Resources:
  ################################
  # SHARED LAYER
  ################################
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub ai-service-common-${Environment}
      Description: Shared dependencies for AI service
      ContentUri: ../../shared/layers/common/
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain

  ##############################
  # DETECT LABELS FUNCTION
  ##############################
  DetectLabelsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: detect_labels.lambda_handler
      Runtime: python3.11
      Timeout: 90
      MemorySize: 1024
      Layers:
        - !Ref CommonLayer
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-ArticlesTableName"
          BUCKET_NAME:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-ArticleImagesBucketName"
          MIN_CONFIDENCE: "70.0"
          MAX_LABELS: "5"
          THUMBNAIL_QUEUE_URL:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-ThumbnailQueueUrl"
          CONFIG_BUCKET:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-ArticleImagesBucketName"
          CONFIG_KEY: "config/label_priority_config.json"
          GALLERY_PHOTOS_TABLE:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-GalleryPhotosTableName"
          GALLERY_TRENDS_TABLE:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-GalleryTrendsTableName"
          ENVIRONMENT: !Ref Environment
      Policies:
        - S3ReadPolicy:
            BucketName:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-ArticleImagesBucketName"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-ArticlesTableName"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-GalleryPhotosTableName"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-GalleryTrendsTableName"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource:
                Fn::ImportValue:
                  Fn::Sub: "${CoreStackName}-DetectLabelsQueueArn"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - rekognition:DetectLabels
              Resource: "*"
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource:
                Fn::ImportValue:
                  Fn::Sub: "${CoreStackName}-ThumbnailQueueArn"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"
      Events:
        DetectLabelsSQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-DetectLabelsQueueArn"
            BatchSize: 5
            MaximumBatchingWindowInSeconds: 10
            Enabled: true

  ##############################
  # CONTENT MODERATION FUNCTION
  ##############################
  ContentModerationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/
      Handler: content_moderation.lambda_handler
      Runtime: python3.11
      Timeout: 90
      MemorySize: 1024
      Layers:
        - !Ref CommonLayer
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-ArticlesTableName"
          BUCKET_NAME:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-ArticleImagesBucketName"
          MODERATION_CONFIDENCE: "75.0"
          DETECT_LABELS_QUEUE_URL:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-DetectLabelsQueueUrl"
          ADMIN_SNS_TOPIC_ARN:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-AdminSNSTopicArn"
          USER_PROFILES_TABLE:
            Fn::ImportValue:
              Fn::Sub: "${CoreStackName}-UserProfilesTableName"
          ENVIRONMENT: !Ref Environment
      Policies:
        - S3CrudPolicy:
            BucketName:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-ArticleImagesBucketName"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-ArticlesTableName"
        - DynamoDBReadPolicy:
            TableName:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-UserProfilesTableName"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource:
                Fn::ImportValue:
                  Fn::Sub: "${CoreStackName}-ContentModerationQueueArn"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - rekognition:DetectModerationLabels
              Resource: "*"
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource:
                Fn::ImportValue:
                  Fn::Sub: "${CoreStackName}-DetectLabelsQueueArn"
            - Effect: Allow
              Action:
                - sns:Publish
              Resource:
                Fn::ImportValue:
                  Fn::Sub: "${CoreStackName}-AdminSNSTopicArn"
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: "*"
      Events:
        ContentModerationSQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::ImportValue:
                Fn::Sub: "${CoreStackName}-ContentModerationQueueArn"
            BatchSize: 5
            MaximumBatchingWindowInSeconds: 10
            Enabled: true

  ##############################
  # SQS QUEUES - IMPORTED FROM CORE STACK
  # Tất cả queues đã được tạo ở core-infra
  # Queue Policies cũng đã được định nghĩa ở core-infra
  ##############################

Outputs:
  AIServiceOutputs:
    Value: "AI Service deployed successfully"
