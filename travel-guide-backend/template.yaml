AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Travel Guide Backend - Full Stack (Fixed CORS + CloudFront + Cognito)

Globals:
  Function:
    Timeout: 20
    Runtime: python3.11
    MemorySize: 512
    Environment:
      Variables:
        # Tự động lấy domain CloudFront thật – không hardcode
        CORS_ORIGIN: !Sub "https://${CloudFrontDistribution.DomainName}"
  
  Api:
    # Giữ lại để API Gateway tự handle OPTIONS (có tác dụng với route không có Authorizer)
    Cors:
      AllowOrigin: !Sub "'https://${CloudFrontDistribution.DomainName}'"
      AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-User-Id'"
      AllowMethods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
      AllowCredentials: true
      MaxAge: "'600'"
    Auth:
      Authorizers:
        CognitoAuthorizer:
          UserPoolArn: !GetAtt UserPool.Arn
          IdentitySource: "method.request.header.Authorization"

Resources:
  # ============================== DATA LAYER ==============================
  ArticleImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
          - AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ["*"]
            AllowedHeaders: ["*"]
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ArticlesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: articleId
          AttributeType: S
        - AttributeName: visibility
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
        - AttributeName: ownerId
          AttributeType: S
      KeySchema:
        - AttributeName: articleId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: gsi_visibility_createdAt
          KeySchema:
            - AttributeName: visibility
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: gsi_owner_createdAt
          KeySchema:
            - AttributeName: ownerId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # ============================== COGNITO ==============================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: TravelGuideUserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: web-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - USER_PASSWORD_AUTH


  # ============================== AUTH FUNCTIONS ==============================
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: login.lambda_handler
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          CLIENT_ID: !Ref UserPoolClient
      Policies:
        - AmazonCognitoPowerUser
      Events:
        Api:
          Type: Api
          Properties:
            Path: /auth/login
            Method: POST

  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: register.lambda_handler
      Policies:
        - AmazonCognitoPowerUser
      Events:
        Api:
          Type: Api
          Properties:
            Path: /auth/register
            Method: POST

  ConfirmUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: confirm_user.lambda_handler
      Policies:
        - AmazonCognitoPowerUser
      Events:
        Api:
          Type: Api
          Properties:
            Path: /auth/confirm
            Method: POST

  # ============================== ARTICLE FUNCTIONS ==============================
  CreateArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: create_article.lambda_handler
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref ArticleImagesBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref ArticlesTable
        - AmazonCognitoReadOnly
      Events:
        Api:
          Type: Api
          Properties:
            Path: /articles
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  GetArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: get_article.lambda_handler
      Environment:
        Variables:
          RETURN_403_ON_PRIVATE: "false"
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ArticlesTable
        - S3ReadPolicy:
            BucketName: !Ref ArticleImagesBucket
      Events:
        Api:
          Type: Api
          Properties:
            Path: /articles/{articleId}
            Method: GET

  ListArticlesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: list_articles.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ArticlesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /articles
            Method: GET

  UpdateArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: update_article.lambda_handler
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref ArticleImagesBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref ArticlesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /articles/{articleId}
            Method: PATCH
            Auth:
              Authorizer: CognitoAuthorizer

  DeleteArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: delete_article.lambda_handler
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref ArticleImagesBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref ArticlesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /articles/{articleId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer

  SearchArticlesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: search_articles.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ArticlesTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /search
            Method: GET

  GetUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: get_upload_url.lambda_handler
      Policies:
        - S3WritePolicy:
            BucketName: !Ref ArticleImagesBucket
      Events:
        Api:
          Type: Api
          Properties:
            Path: /upload-url
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
