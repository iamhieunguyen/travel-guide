AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Travel Guide Backend

Globals:
  Api:
    Cors:
      AllowMethods: "'POST,OPTIONS,GET,DELETE'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:
# ---------------- COGNITO ----------------
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: TravelGuideUserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false
      AutoVerifiedAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
        # SourceArn: !Sub "arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/your@email.com"

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: web-client
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - USER_PASSWORD_AUTH

  NotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: TravelGuideNotifications
      DisplayName: Travel Guide Notifications

  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: login.lambda_handler
      Runtime: python3.11
      Timeout: 10
      Events:
        LoginApi:
          Type: Api
          Properties:
            Path: /auth/login
            Method: POST
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          CLIENT_ID: !Ref UserPoolClient
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:InitiateAuth
              Resource: !GetAtt UserPool.Arn

  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: register.lambda_handler
      Runtime: python3.11
      Timeout: 10
      Events:
        RegisterApi:
          Type: Api
          Properties:
            Path: /auth/register
            Method: POST
      Environment:
        Variables:
          CLIENT_ID: !Ref UserPoolClient
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:SignUp
              Resource: !GetAtt UserPool.Arn

  ConfirmUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/auth/
      Handler: confirm_user.lambda_handler
      Runtime: python3.11
      Timeout: 10
      Events:
        ConfirmApi:
          Type: Api
          Properties:
            Path: /auth/confirm
            Method: POST
      Environment:
        Variables:
          CLIENT_ID: !Ref UserPoolClient
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:ConfirmSignUp
              Resource: !GetAtt UserPool.Arn

# ---------------- DATA LAYER (Articles) ----------------
  ArticleImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration: { Status: Enabled }
      CorsConfiguration:
        CorsRules:
          - AllowedMethods: [ "GET", "PUT", "POST", "DELETE", "HEAD" ]
            AllowedOrigins: [ "*" ]
            AllowedHeaders: [ "*" ]

  ArticlesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - { AttributeName: articleId,  AttributeType: S }
        - { AttributeName: visibility, AttributeType: S }
        - { AttributeName: createdAt,  AttributeType: S }
        - { AttributeName: ownerId,    AttributeType: S }
      KeySchema:
        - { AttributeName: articleId, KeyType: HASH }
      GlobalSecondaryIndexes:
        - IndexName: gsi_visibility_createdAt
          KeySchema:
            - { AttributeName: visibility, KeyType: HASH }
            - { AttributeName: createdAt,  KeyType: RANGE }
          Projection: { ProjectionType: ALL }
        - IndexName: gsi_owner_createdAt
          KeySchema:
            - { AttributeName: ownerId,   KeyType: HASH }
            - { AttributeName: createdAt, KeyType: RANGE }
          Projection: { ProjectionType: ALL }

  # ---------------- ARTICLES API ----------------
  CreateArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: create_article.lambda_handler
      Runtime: python3.11
      Timeout: 20
      Environment:
        Variables:
          TABLE_NAME: !Ref ArticlesTable
          BUCKET_NAME: !Ref ArticleImagesBucket
      Policies:
        - S3CrudPolicy:       { BucketName: !Ref ArticleImagesBucket }
        - DynamoDBCrudPolicy: { TableName: !Ref ArticlesTable }
      Events:
        CreateArticleApi:
          Type: Api
          Properties: { Path: /articles, Method: POST }

  GetArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: get_article.lambda_handler
      Runtime: python3.11
      Timeout: 15
      Environment:
        Variables:
          TABLE_NAME: !Ref ArticlesTable
          BUCKET_NAME: !Ref ArticleImagesBucket
          RETURN_403_ON_PRIVATE: "false"
      Policies:
        - DynamoDBReadPolicy: { TableName: !Ref ArticlesTable }
        - S3ReadPolicy:       { BucketName: !Ref ArticleImagesBucket }
      Events:
        GetArticleApi:
          Type: Api
          Properties: { Path: "/articles/{id}", Method: GET }
  ListArticlesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: list_articles.lambda_handler
      Runtime: python3.11
      Timeout: 15
      Environment:
        Variables:
          TABLE_NAME: !Ref ArticlesTable
      Policies:
        - DynamoDBReadPolicy: { TableName: !Ref ArticlesTable }
      Events:
        ListArticlesApi:
          Type: Api
          Properties: { Path: /articles, Method: GET }

  UpdateArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/media/
      Handler: update_article.lambda_handler
      Runtime: python3.11
      Timeout: 20
      Environment:
        Variables:
          TABLE_NAME: !Ref ArticlesTable
          BUCKET_NAME: !Ref ArticleImagesBucket
      Policies:
        - S3CrudPolicy:       { BucketName: !Ref ArticleImagesBucket }
        - DynamoDBCrudPolicy: { TableName: !Ref ArticlesTable }
      Events:
        UpdateArticleApi:
          Type: Api
          Properties: { Path: "/articles/{id}", Method: PATCH }

  DeleteArticleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: delete_article.lambda_handler
      Runtime: python3.11
      Timeout: 15
      Environment:
        Variables:
          TABLE_NAME: !Ref ArticlesTable
          BUCKET_NAME: !Ref ArticleImagesBucket
      Policies:
        - S3CrudPolicy:       { BucketName: !Ref ArticleImagesBucket }
        - DynamoDBCrudPolicy: { TableName: !Ref ArticlesTable }
      Events:
        DeleteArticleApi:
          Type: Api
          Properties: { Path: "/articles/{id}", Method: DELETE }

  SearchArticlesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: search_articles.lambda_handler
      Runtime: python3.11
      Timeout: 15
      Environment:
        Variables:
          TABLE_NAME: !Ref ArticlesTable
      Policies:
        - DynamoDBReadPolicy: { TableName: !Ref ArticlesTable }
      Events:
        SearchArticlesApi:
          Type: Api
          Properties: { Path: /search, Method: GET }

  GetUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/articles/
      Handler: get_upload_url.lambda_handler
      Runtime: python3.11
      Timeout: 10
      Environment:
        Variables:
          BUCKET_NAME: !Ref ArticleImagesBucket
      Policies:
        - S3WritePolicy: { BucketName: !Ref ArticleImagesBucket }
      Events:
        GetUploadUrlApi:
          Type: Api
          Properties: { Path: /upload-url, Method: POST }

  # ---------------- THUMBNAIL (S3 trigger) ----------------
  ThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/thumbnail_generator/
      Handler: app.lambda_handler
      Runtime: python3.11
      Timeout: 30
      MemorySize: 1024
      Environment:
        Variables:
          BUCKET_NAME: !Sub "${AWS::StackName}-article-images-${AWS::AccountId}"
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: ["s3:GetObject","s3:PutObject"]
              Resource: !Sub "arn:aws:s3:::${AWS::StackName}-article-images-${AWS::AccountId}/*"
            - Effect: Allow
              Action: ["s3:ListBucket"]
              Resource: !Sub "arn:aws:s3:::${AWS::StackName}-article-images-${AWS::AccountId}"
      Events:
        S3CreateArticles:
          Type: S3
          Properties:
            Bucket: !Ref ArticleImagesBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - { Name: prefix, Value: articles/ }

# ---------------- STATIC SITE (S3 + CloudFront OAI) ----------------
  StaticSiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  
  StaticSiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StaticSiteBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontServicePrincipalReadOnly
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: "s3:GetObject"
            Resource: !Sub "${StaticSiteBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"
    DependsOn: CloudFrontDistribution  

  CloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub "OAI for ${AWS::StackName}"

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt StaticSiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${CloudFrontOAI}"
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          Compress: true
        PriceClass: PriceClass_100
        HttpVersion: http2
        IPV6Enabled: true

Outputs:
  ApiUrl:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  UserPoolId:
    Value: !Ref UserPool
  UserPoolClientId:
    Value: !Ref UserPoolClient
  StaticSiteBucketName:
    Value: !Ref StaticSiteBucket
  CloudFrontDomain:
    Value: !GetAtt CloudFrontDistribution.DomainName